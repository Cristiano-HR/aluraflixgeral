<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Flix Geral</title>

       <link rel="stylesheet" href="style.css">

       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>AluraFlix</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>Séries que eu gosto</h1>
            <p>Game of Thrones, a melhor série de todos os tempos</p>
        </div>

        <div>
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/JRmz4N6ao5o?si=CyVgj7JP2BVie43r"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
    </section>
    <section class="categoria">
    <h2>Mais séries</h2>
    <div class="categoria-video">
        <iframe width="300" height="169" src="https://www.youtube.com/embed/s7L2PVdrb_8"
            title="Game of Thrones Trailer" frameborder="0" allowfullscreen></iframe>

        <iframe width="300" height="169" src="https://www.youtube.com/embed/kl8F-8tR8to"
            title="Breaking Bad Trailer" frameborder="0" allowfullscreen></iframe>

        <iframe width="300" height="169" src="https://www.youtube.com/embed/eOrNdBpGMv8"
            title="Avengers Trailer" frameborder="0" allowfullscreen></iframe>

        <iframe width="300" height="169" src="https://www.youtube.com/embed/0LHxvxdRnYc"
            title="Stranger Things Trailer" frameborder="0" allowfullscreen></iframe>

        <iframe width="300" height="169" src="https://www.youtube.com/embed/YoHD9XEInc0"
            title="Inception Trailer" frameborder="0" allowfullscreen></iframe>
    </div>
</section>

</body>
</html>
